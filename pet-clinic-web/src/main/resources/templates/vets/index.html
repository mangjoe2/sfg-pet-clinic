<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="guru.springframework.sfgpetclinic1.model.Vet"*/-->
<h2 th:text="'List of Vets'"> List of Vets...</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vets:${vet}">
        <td th:text="${vets.id}">1</td>
        <td th:text="${vets.firstName}">Christ</td>
        <td th:text="${vets.lastName}">Padayodi</td>
    </tr>
    </tbody>
</table>

</body>
</html>
