<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="guru.springframework.sfgpetclinic1.model.Owner"*/-->
    <h2 th:text="'List of Owners'">Index of Owners!!!</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 200px;">First Name</th>
        <th style="width: 200px;">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner:${owner}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">Joseph</td>
        <td th:text="${owner.lastName}">buck</td>
    </tr>
    </tbody>
</table>
</body>
</html>
